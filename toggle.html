<html>
<head>
    <title>Toggle </title>

    <style>

            font-weight: normal;
        }

        @font-face {
            font-family: "Proxima Nova Thin";
            src: url("fonts/Proxima/ProximaNova-Thin-webfont.eot");
            src: url("fonts/Proxima/ProximaNova-Thin-webfont.eot?#iefix") format("embedded-opentype"), url("fonts/Proxima/ProximaNova-Thin-webfont.woff") format("woff"), url("fonts/Proxima/ProximaNova-Thin-webfont.ttf") format("truetype"), url("fonts/Proxima/ProximaNova-Thin-webfont.svg#Proxima Nova Thin") format("svg");
            font-style: normal;
            font-weight: normal;
        }

        @font-face {
            font-family: "Proxima Nova";
            src: url("fonts/Proxima/ProximaNova-Reg-webfont.eot");
            src: url("fonts/Proxima/ProximaNova-Reg-webfont.eot?#iefix") format("embedded-opentype"), url("fonts/Proxima/ProximaNova-Reg-webfont.woff") format("woff"), url("fonts/Proxima/ProximaNova-Reg-webfont.ttf") format("truetype"), url("fonts/Proxima/ProximaNova-Reg-webfont.svg#Proxima Nova") format("svg");
            font-style: normal;
            font-weight: normal;
        }

        @font-face {
            font-family: "Proxima Nova Semibold";
            src: url("fonts/Proxima/ProximaNova-Sbold-webfont.eot");
            src: url("fonts/Proxima/ProximaNova-Sbold-webfont.eot?#iefix") format("embedded-opentype"), url("fonts/Proxima/ProximaNova-Sbold-webfont.woff") format("woff"), url("fonts/Proxima/ProximaNova-Sbold-webfont.ttf") format("truetype"), url("fonts/Proxima/ProximaNova-Sbold-webfont.svg#Proxima Nova Semibold") format("svg");
            font-style: normal;
            font-weight: normal;
        }

        @font-face {
            font-family: "Proxima Nova Bold";
            src: url("fonts/Proxima/ProximaNova-Bold-webfont.eot");
            src: url("fonts/Proxima/ProximaNova-Bold-webfont.eot?#iefix") format("embedded-opentype"), url("fonts/Proxima/ProximaNova-Bold-webfont.woff") format("woff"), url("fonts/Proxima/ProximaNova-Bold-webfont.ttf") format("truetype"), url("fonts/Proxima/ProximaNova-Bold-webfont.svg#Proxima Nova Bold") format("svg");

    </style>

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/track.js"></script>
    <script src="js/app.js"></script>
    <style>

        .loader,
        .loader:after {
            border-radius: 50%;
            width: 10em;
            height: 10em;
        }

        .loader {
            margin: 60px auto;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(255, 255, 255, 0.2);
            border-right: 1.1em solid rgba(255, 255, 255, 0.2);
            border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
            border-left: 1.1em solid #ffffff;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .container__wrapper {
            height: 460px;
            max-height: 460px;
        }

        .overlay {
            color: #ffffff;
            background: rgba(0, 0, 0, 0.75);
        }

        div.container__title img {
            /*margin-right: 10px;*/
            height: 35px;
            width: 127px;

        }
    </style>
</head>
<body>
<div class="container" style="padding-right:0;padding-left:0;">
    <div class="container__title">
        <div>
            <a href="https://toggle.me"><img src="logo.svg" alt="Toggle"></a>
        </div>
    </div>
    <div class="container__wrapper overlay">
        <div id="status" style="position:relative;top:250px;text-align:center">Status</div>
        <div class="loader">Loading...</div>


    </div>
</div>
</body>
</html>
