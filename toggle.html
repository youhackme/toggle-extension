<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Toggle - WordPress Theme and Plugin detector</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="container__title">
        <span>Toggle - </span> WordPress theme and plugin detector
    </div>
    <div class="container__wrapper">
        <div class="container__primary">
            <div class="themeName">Avada Theme</div>
            <div class="normaltext">found on</div>
            <div class="site">www.darktips.com</div>
            <div class="image">
                <img src="images/placeholder.png" alt="theme screenshot">
            </div>
            <div class="info">
                <button type="button" class="btn btn-success" style="width:150px;">More info</button>
            </div>

            <div id="status"></div>

        </div>
        <div class="container__secondary">
            <div class="plugin">
                <div class="header">
                    Plugins - <span class="totalfound">10 found</span>
                </div>
                <div class="details">
                    Revolution slider
                    <button type="button" class="btn btn-info btn-xs">Download</button>
                </div>
                <div class="details">
                    Visual Composer
                    <button type="button" class="btn btn-info btn-xs">Download</button>
                </div>
                <div class="details">
                    Akismet
                    <button type="button" class="btn btn-info btn-xs">Download</button>
                </div>
                <div class="details">
                    Yoast SEO
                    <button type="button" class="btn btn-info btn-xs">Download</button>
                </div>
                <div class="details">
                    W3 Total Cache
                    <button type="button" class="btn btn-info btn-xs">Download</button>
                </div>
                <div class="details">
                    WooCommerce
                    <button type="button" class="btn btn-info btn-xs">Download</button>
                </div>
            </div>
            <div class="technology">
                <div class="header">
                    Technologies
                </div>
                <ul id="technologies">

                </ul>

            </div>
        </div>
    </div>
</div>
</body>
</html>
